<!DOCTYPE html>
<html>
<body>

<svg width="500" height="500">

<rect rx="20" ry="20" width="250" height="400" stroke="black" stroke-width="2"  fill="#494949" />
<rect x="25" y="25" rx="20" ry="20"width="200" height="100" stroke="white" stroke-width="3"  fill="aqua" />
<text x="150" y="100" fill="black" font-size="2em">mA</text>
<text x="75" y="100" fill="black" font-size="2em">7544</text>

<circle cx="125" cy="250" r="75" stroke="black" stroke-width="3" fill="none" />
<circle cx="125" cy="250" r="50" stroke="white" stroke-width="1" fill="black" />

<rect x="20" y="215" rx="2" ry="2"width="25" height="20" stroke="white" stroke-width="2"  fill="lime" />
<text x="20" y="230" fill="black" font-size="1em">mA</text>

<rect x="55" y="165" rx="2" ry="2"width="25" height="20" stroke="white" stroke-width="1"  fill="#ff4040" />
<text x="62" y="180" fill="black" font-size="1em">A</text>

<rect x="110" y="150" rx="2" ry="2"width="30" height="20" stroke="white" stroke-width="1"  fill="#ff4040" />
<text x="110" y="165" fill="black" font-size="1em">OFF</text>

<rect x="175" y="165" rx="2" ry="2"width="25" height="20" stroke="white" stroke-width="1"  fill="#ff4040" />
<text x="182" y="180" fill="black" font-size="1em">V</text>

<rect x="205" y="215" rx="2" ry="2"width="25" height="20" stroke="white" stroke-width="1"  fill="#ff4040" />
<text x="205" y="230" fill="black" font-size="1em">mV</text>

    
<polygon  points="120,325 130,325 130,200 125,175 125,220 125,175 120,200" stroke="white" stroke-width="1"  fill="black" transform-origin="125 250" transform=rotate(-70) />


<circle cx="75" cy="370" r="10" stroke="darkred" stroke-width="5" fill="red" />
<circle cx="175" cy="370" r="10" stroke="black" stroke-width="5" fill="#3d3d3d" />
</svg>
 
</body>
</html>


