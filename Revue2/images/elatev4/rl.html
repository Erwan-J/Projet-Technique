<script>


	//charger les données
	function loadData(nb,RL,localisation) {

	const xhttp = new XMLHttpRequest();
		

	xhttp.onload = function() {
		//document.getElementById("demo").innerHTML = this.responseText;
		var test = this.responseText;
		//var tab = JSON.parse(test);
		var tab = test.split(' ');
		
		const svg = document.querySelector(`[data-uuid="live_map_svg_`+localisation+`"]`);
		var shape = svg.querySelector('text');
		shape.innerHTML = tab[nb];
		
	}

	xhttp.open("GET", "./rl"+RL+"-data.php");
	xhttp.send();
	}

	
	function loadHisto(systeme)
			{
				var x = document.getElementById("historique").innerHTML;
				if(x ==""){
						x = $('#historique').load(''+systeme.innerHTML+'.php').fadeIn("slow");
				}else{
					document.getElementById("historique").innerHTML = "";
					x = "";
					systeme = "";
				}
				
			}
	//mise à jour des donées
	(function loop(){
   		setTimeout(function() {
			
			loadData(1,1,'val1');
			loadData(2,1,'val2');
			loadData(1,2,'val3');
			loadData(2,2,'val4');
			
		
			
			loop();
 		}, 700);
	})();
</script>
